<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Add Bootstrap to Thymeleaf</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<!--<div th:insert="navbar :: navbar">  </div>-->

<form action="/edit-student" method="post">
  <input type=hidden" name="student_id" th:value="${id}">
  <input type="text" name="student_name" th:value="${name}"><br><br>
  <input type="text" name="student_surname" th:value="${student.surname}"><br><br>
  <input type="number" name="student_exam" th:value="${student.exam}"><br><br>
  <input type="text" th:value="${student.mark}" disabled><br><br>
  <button>EDIT STUDENT</button>
</form>

</body>
</html>
